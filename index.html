<!DOCTYPE HTML> 
<html>

<head>
    
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cardo|Open+Sans" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 400" rel="stylesheet">
  <script src="https://use.fontawesome.com/963d3bb904.js"></script>
  <link rel="stylesheet" href="assets/stylesheets/main.css">    

</head>

<body>
<div class="header"><h1>Wikipedia Viewer</h1></div>
  <div class="random-article"><a href="https://en.wikipedia.org/wiki/Special:Random"><p>See a Random Article</p></a></div>
<div class="container search-box">
  <div class="row">
    <div class="col">
      <i class="fa fa-search" id="searchSubmit" aria-hidden="true"></i>
      <input type="text" id="searchField">
    </div>
  </div>
</div>
<div class="message"> 
</div>    

    
    
<footer class="footer fixed-bottom" id="footer">
  <div class="container">
    <div class="row"> 
      <div class="col">
        <p>Designed and coded by Tomasz Galina</p>   
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
